<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/misFunciones.js"></script>
    
    <title>Reto3</title>
</head>
<body>

    <h1> Categorias</h1>
    <div id="resultado1"></div>
    <button onclick="traerInformacionCategorias()" > Consultar Categorias</button>
    <div>
        <input type="text" id="Cname" placeholder="name">
        <input type="text" id="Cdescription" placeholder="description">             
    </div>
    <button onclick="guardarInformacionCategorias()">Guardar Categorias</button>


    <h1> Ortopedics</h1>
    <div id="resultado2"></div>
    <button onclick="traerInformacionOrtopedics()" > Consultar Ortopedics</button>
    <div>
        <input type="text" id="Oname" placeholder="name">
        <input type="text" id="Obrand" placeholder="brand">
        <input type="number" id="Oyear" placeholder="year">
        <input type="text" id="Odescription" placeholder="description">    
    </div>
    <button onclick="guardarInformacionOrtopedics()">Guardar Ortopedics</button>


    <h1> Clients</h1>
    <div id="resultado3"></div>
    <button onclick="traerInformacionClients()" > Consultar Clients</button>
    
    <div>
        <input type="mail" id="CLemail" placeholder="email">
        <input type="text" id="CLpassword" placeholder="password">
        <input type="text" id="CLname" placeholder="name">
        <input type="number" id="CLage" placeholder="age">  
    </div>
    <button onclick="guardarInformacionClients()">Guardar Clients</button>


    <h1> Messages</h1>
    <div id="resultado4"></div>
    <button onclick="traerInformacionMessages()" > Consultar Messages</button>
    
    <div>
        
        <input type="text" id="MmessageText" placeholder="messageText">
        
    </div>
    <button onclick="guardarInformacionMessages()">Guardar Messages</button>


    <h1> Reservations</h1>
    <div id="resultado5"></div>
    <button onclick="traerInformacionReservations()" > Consultar Reservations</button>
    
    <div>
        <input type="date" id="RstartDate" placeholder="startDate">
        <input type="date" id="RdevolutionDate" placeholder="devolutionDate">
        <input type="text" id="Rstatus" placeholder="status">
        
    </div>
    <button onclick="guardarInformacionReservations()">Guardar Reservations</button>


    <h1> Admins</h1>
    <div id="resultado6"></div>
    <button onclick="traerInformacionAdmins()" > Consultar Admin</button>

    <div>
        <input type="text" id="Aname" placeholder="name">
        <input type="mail" id="Aemail" placeholder="email">

    </div>
    <button onclick="guardarInformacionAdmins()">Guardar Admins</button>

</body>
</html>
